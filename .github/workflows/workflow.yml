name: CICD for Youtube

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and build
        run: |
          npm install
          npm run build
        env: 
          CI: true   

  deploy:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          # Add this line to disable strict host key checking
          disable-strict-host-key-checking: true
          script: |
            # Update Node.js version and global dependencies
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
            . ~/.nvm/nvm.sh
            nvm install 16  # Updated to Node.js version 16
            npm install -g pm2

            # Navigate to the project directory
            cd ~/CICD/CICD-Youtube

            # Pull the latest code from the repository
            git pull origin master

            # Install dependencies and build the application
            npm install
            npm run build

            # Start and restart the application using PM2
            pm2 start npm --name api -- run start:prod
            pm2 restart api

            # Save the process list to synchronize with the saved list
            pm2 save

            # Print the application logs for debugging
            pm2 logs
